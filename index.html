<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <img src ="img/cw_logo.jpg" alt="Logo" class="logo">
    <h1>Water Quest</h1>
    <p class="quest">Collect <span id="goal-cans">20</span> items to complete the game!</p>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
      <div class="milestone" style="left: 25%" data-level="2">2</div>
      <div class="milestone" style="left: 50%" data-level="3">3</div>
      <div class="milestone" style="left: 75%" data-level="4">4</div>
      <div class="milestone" style="left: 100%" data-level="5">5</div>
    </div>
    <div class="level-indicator">LEVEL: <span id="level">1</span></div>
    <div class="difficulty-buttons">
      <button id="easy-mode">EASY</button>
      <button id="medium-mode">MEDIUM</button>
      <button id="hard-mode">HARD</button>
    </div>
    <div class="stats">
      <p>ITEMS COLLECTED: <span id="current-cans">0</span></p>
      <p>TIME LEFT: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div id="game-container" class="game-container">
      <div class="game-grid"></div>
    </div>
    <button id="start-game">START GAME</button>
    <button id="reset-game" style="display: none;">RESET GAME</button>
  </div>
  <footer class="footer">
    <p>Support clean water initiatives at <a href="https://www.charitywater.org/" target="_blank">Charity Water</a>.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
